services:
  - type: web
    name: voice-ai-server
    env: python
    buildCommand: python -m pip install --upgrade pip setuptools wheel && python -m pip install -r requirements.txt
    startCommand: python main_integrated.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: INFO
      - key: GEMINI_API_KEY
        sync: false  # This should be set in Render dashboard
    plan: free
